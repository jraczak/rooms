<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Room</title>
</head>
<body>
    <h2>Create a new room</h2>
    <div>
        <form th:object="${room}" th:action="@{/rooms/room}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <label>Room name: <input type="text" th:field="*{name}"/></label>
            <label>Room number: <input type="text" th:field="*{number}"/></label>
            <label>Bed info: <input type="text" th:field="*{info}"/></label>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
